<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Monitor Sender</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* Neumorphism Base Styles */
        body {
            background-color: #e0e5ec;
            color: #4a4a4a;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
            overflow: hidden;
            text-align: center;
        }

        /* Video Frame - যেখানে ক্যামেরা ফিড দেখা যাবে */
        .camera-frame {
            width: 95%;
            max-width: 450px;
            height: 65vh;
            border-radius: 20px;
            background: #e0e5ec;
            box-shadow: 7px 7px 15px rgb(163,177,198,0.7), 
                       -7px -7px 15px rgba(255,255,255, 0.9);
            padding: 15px;
            position: relative;
        }

        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            display: none; /* শুরুতে লুকানো থাকবে */
            transform: scaleX(-1); /* মিরর ইফেক্ট */
        }

        /* Status Panel */
        .status-panel {
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }

        /* Status Dot Indicator */
        #connectionStatus {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: #ccc;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
            transition: background 0.3s;
        }
        .active { background-color: #00e676 !important; }
        .error { background-color: #ff3d00 !important; }
        .waiting { background-color: #ffc107 !important; }
    </style>
</head>
<body>

    <div class="camera-frame">
        <video id="localVideo" autoplay playsinline muted></video>
        <div class="status-panel" id="message">System Initializing...</div>
    </div>

    <div class="status-panel">
        <span id="connectionStatus" class="waiting"></span>
        Status: <span id="peerIdDisplay">Waiting for ID...</span>
        <div id="dataStatus" style="font-size: 11px; color: #007bff; margin-top: 5px;"></div>
    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const peerIdDisplay = document.getElementById('peerIdDisplay');
        const message = document.getElementById('message');
        const statusDot = document.getElementById('connectionStatus');
        const dataStatus = document.getElementById('dataStatus');
        const ADMIN_PEER_ID = 'ADMIN_KAWSAR'; 

        let peer = null;
        let currentStream = null;
        let dataConnection = null;
        let facingMode = "environment"; 

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }, audio: false 
                });
                localVideo.srcObject = stream;
                localVideo.style.display = 'block';
                currentStream = stream;
                message.innerText = "Camera Active. Connecting...";
                connectPeer(); 
            } catch (err) {
                console.error("Camera Error:", err);
                message.innerText = "Camera Permission Error! Tap screen to retry.";
                statusDot.classList.remove('active');
                statusDot.classList.add('error');
            }
        }

        function connectPeer() {
            if (!navigator.onLine) {
                message.innerText = "No Internet. Waiting for connection...";
                statusDot.classList.add('waiting');
                return;
            }

            if (!peer || peer.disconnected) {
                peer = new Peer({
                    host: 'peerjs.cloud', 
                    port: 443, 
                    secure: true,
                    // *** শক্তিশালী STUN/TURN কনফিগারেশন - সংযোগ ফিক্স ***
                    config: {
                        'iceServers': [
                            { 'urls': 'stun:stun.l.google.com:19302' },
                            { 'urls': 'stun:stun1.l.google.com:19302' },
                            { 'urls': 'stun:stun2.l.google.com:19302' },
                            { 'urls': 'stun:stun3.l.google.com:19302' },
                            { 'urls': 'stun:stun4.l.google.com:19302' },
                            { 'urls': 'stun:stun.nextcloud.com:443' },
                            { 'urls': 'stun:stun.services.mozilla.com' },
                            { 'urls': 'stun:stun.stunprotocol.org' }
                        ]
                    }
                });
            }

            peer.on('open', (id) => {
                peerIdDisplay.innerText = `ID: ${id}`;
                statusDot.classList.remove('waiting', 'error');
                statusDot.classList.add('active');
                message.innerText = "System Ready. Attempting connection...";
                callAdmin(); 
            });

            peer.on('error', (err) => {
                console.error("PeerJS Error:", err);
                statusDot.classList.add('error');
                message.innerText = "Connection Error. Retrying in 5s.";
                setTimeout(connectPeer, 5000); 
            });

            peer.on('close', () => {
                statusDot.classList.remove('active');
                statusDot.classList.add('error');
                message.innerText = "Connection Lost. Retrying...";
                setTimeout(connectPeer, 5000); 
            });

            peer.on('connection', (conn) => {
                dataConnection = conn;
                dataStatus.innerText = "Command Channel ACTIVE!";

                dataConnection.on('data', (data) => {
                    if (data === 'SWITCH_CAM') {
                        switchCamera();
                        message.innerText = "Admin Commanded: Camera Switched!";
                    }
                });

                dataConnection.on('close', () => {
                     dataStatus.innerText = "Command Channel Lost.";
                });
            });
        }
        
        function callAdmin() {
            if (currentStream && peer && peer.open) {
                const call = peer.call(ADMIN_PEER_ID, currentStream);

                call.on('stream', (remoteStream) => {
                    message.innerText = "LIVE STREAMING ACTIVE!";
                    statusDot.classList.add('active');
                });

                call.on('close', () => {
                    message.innerText = "Stream Ended. Retrying in 5s...";
                    setTimeout(callAdmin, 5000);
                });
                
                call.on('error', (err) => {
                    console.error("Call Error:", err);
                    message.innerText = "Call Failed. Retrying in 10s...";
                    setTimeout(callAdmin, 10000);
                });
            } else {
                setTimeout(startCamera, 1000);
            }
        }
        
        function switchCamera() {
            facingMode = facingMode === "user" ? "environment" : "user";
            startCamera(); 
        }

        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === 'visible') {
                message.innerText = "App Resumed. Reconnecting...";
                startCamera(); 
            } else {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                localVideo.style.display = 'none';
                statusDot.classList.remove('active');
                message.innerText = "Monitoring Paused (Background Mode)";
            }
        });
        
        window.addEventListener('online', startCamera); 
        window.addEventListener('offline', () => {
            message.innerText = "Internet OFFLINE! Waiting...";
            statusDot.classList.remove('active');
            statusDot.classList.add('waiting');
        });

        window.addEventListener('load', startCamera);
        document.body.addEventListener('click', startCamera);
    </script>
</body>
</html>
