<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶™‡ßç‡¶∞‡¶∂‡¶æ‡¶∏‡¶®‡¶ø‡¶ï ‡¶Æ‡¶®‡¶ø‡¶ü‡¶∞</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* Neumorphism Base Styles */
        body {
            background-color: #e0e5ec;
            color: #4a4a4a;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;

            gap: 15px;
        }

        /* CCTV ‡¶´‡ßç‡¶∞‡ßá‡¶Æ */
        .cctv-frame {
            width: 90%;
            max-width: 600px;
            height: 65vh;
            border-radius: 20px;
            background: #e0e5ec;
            box-shadow: 7px 7px 15px rgb(163,177,198,0.7), 
                       -7px -7px 15px rgba(255,255,255, 0.9);
            padding: 15px;
            position: relative;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            background: #333;
        }

        /* ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá */
        .status-display {
            font-size: 14px;
            font-weight: bold;
            color: #666;
        }
        
        .indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #ffc107;
        }
        .live { background-color: #00e676; }
        .error { background-color: #ff3d00; }

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶® */
        .controls {
            display: flex;
            gap: 20px;
        }

        /* Neumorphism ‡¶¨‡¶æ‡¶ü‡¶® */
        .btn {
            padding: 15px 30px;
            border-radius: 30px;
            background: #e0e5ec;
            box-shadow: 6px 6px 12px #a3b1c6, 
                       -6px -6px 12px #ffffff;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: bold;
            color: #4a4a4a;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:active {
            box-shadow: inset 4px 4px 8px #a3b1c6, 
                        inset -4px -4px 8px #ffffff;

        }
    </style>
</head>
<body>

    <div class="cctv-frame">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="status-display" id="adminStatus">
            <span class="indicator" id="statusIndicator"></span>
            ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="sendSwitchCommand()">üîÑ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶™‡¶æ‡¶≤‡ßç‡¶ü‡¶æ‡¶®</button>
    </div>

    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        const adminStatus = document.getElementById('adminStatus');
        const statusIndicator = document.getElementById('statusIndicator');

        // ‡¶è‡¶á ID ‡¶ü‡¶æ Sender App (‡¶≠‡¶æ‡¶ô‡ßç‡¶ó‡¶æ ‡¶´‡ßã‡¶®) ‡¶è ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ì‡¶Ø‡¶º‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá
        const MY_PEER_ID = 'ADMIN_KAWSAR'; 
        let dataConnection = null;
        let senderPeerId = null;

        // ‡ßß. PeerJS ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ
        const peer = new Peer(MY_PEER_ID, {
            host: 'peerjs.cloud', 
            port: 443, 
            secure: true,
            config: {'iceServers': [{'urls': 'stun:stun.l.google.com:19302'}]}
        });

        peer.on('open', (id) => {
            adminStatus.innerHTML = `<span class="indicator live"></span> ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶Ü‡¶á‡¶°‡¶ø: <b>${id}</b> <br> ‡¶∏‡¶ø‡¶∏‡¶ø‡¶ü‡¶ø‡¶≠‡¶ø ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§‡•§`;
        });

        peer.on('error', (err) => {
            statusIndicator.classList.add('error');
            adminStatus.innerHTML = `<span class="indicator error"></span> ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó‡ßá ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø! ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§`;
        });

        // ‡ß®. Sender (CCTV ‡¶´‡ßã‡¶®) ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ü‡¶æ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶¨‡ßá
        peer.on('call', (call) => {
            senderPeerId = call.peer; // Sender-‡¶è‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶ß‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶≤‡¶æ‡¶Æ
            
            // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡¶≤ ‡¶∞‡¶ø‡¶∏‡¶ø‡¶≠ ‡¶ï‡¶∞‡¶æ
            call.answer(null); 

            // ‡¶Ø‡¶ñ‡¶® ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ ‡¶Ü‡¶∏‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶¨‡ßá
            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
                remoteVideo.play();
                
                statusIndicator.classList.remove('error', 'indicator');
                statusIndicator.classList.add('live');
                // FIX: ‡¶è‡¶ñ‡¶æ‡¶®‡ßá Sender ID ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã
                adminStatus.innerHTML = `<span class="indicator live"></span> ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶´‡¶ø‡¶° ‡¶ö‡¶æ‡¶≤‡ßÅ: <b>${senderPeerId}</b> ‡¶∏‡¶Ç‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§‡•§`;
                
                // ‡¶ï‡¶≤ ‡¶ó‡ßç‡¶∞‡¶π‡¶£ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶°‡ßá‡¶ü‡¶æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ì‡¶™‡ßá‡¶® ‡¶ï‡¶∞‡¶æ
                setupDataChannel(senderPeerId);
                
                // Admin Check ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
                if (dataConnection && dataConnection.open) {
                     dataConnection.send('ADMIN_CHECK');
                }
            });
            
            // ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡¶≤‡ßá ‡¶¨‡¶æ ‡¶ï‡ßá‡¶ü‡ßá ‡¶ó‡ßá‡¶≤‡ßá
            call.on('close', () => {
                statusIndicator.classList.remove('live');
                statusIndicator.classList.add('error');
                remoteVideo.srcObject = null;
                adminStatus.innerHTML = `<span class="indicator error"></span> ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶≤‡¶∏‡ßç‡¶ü! <b>${senderPeerId}</b> ‡¶∞‡¶ø‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ...`;
                dataConnection = null; // ‡¶°‡ßá‡¶ü‡¶æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡¶ì ‡¶¨‡¶®‡ßç‡¶ß
            });
            
            call.on('error', (err) => {
                 console.error("Remote Call Error:", err);
            });
        });

        // ‡ß©. ‡¶°‡ßá‡¶ü‡¶æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ ‡¶ï‡¶∞‡¶æ (‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
        function setupDataChannel(senderId) {
            if (!dataConnection || dataConnection.peer !== senderId || dataConnection.disconnected) {
                dataConnection = peer.connect(senderId);
                
                dataConnection.on('open', () => {
                    // AdminStatus-‡¶è‡¶∞ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶Ö‡¶Ç‡¶∂ (Live Feed Status) ‡¶∞‡ßá‡¶ñ‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
                    adminStatus.innerHTML = adminStatus.innerHTML.split("<br>")[0] + "<br> üü¢ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶§‡ßà‡¶∞‡¶ø!";
                    dataConnection.send('ADMIN_CHECK'); // ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§‡¶ï‡¶∞‡¶£ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú
                });

                dataConnection.on('error', (err) => {
                    console.error("Data Channel Error:", err);
                });
                
                dataConnection.on('close', () => {
                     adminStatus.innerHTML = adminStatus.innerHTML.split("<br>")[0] + "<br> üî¥ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶¨‡¶®‡ßç‡¶ß‡•§";
                     dataConnection = null;
                });
            }
        }
        
        // ‡ß™. ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ö‡¶æ‡¶™‡¶≤‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        function sendSwitchCommand() {
            if (dataConnection && dataConnection.open) {
                // Sender App-‡¶ï‡ßá ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
                dataConnection.send('SWITCH_CAM');
                adminStatus.innerHTML = adminStatus.innerHTML.split("<br>")[0] + `<br> üü¢ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá: ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶™‡¶æ‡¶≤‡ßç‡¶ü‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá...`;
            } else {
                alert(`‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶∏‡¶Ç‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶®‡ßü‡•§ CCTV ‡¶´‡ßã‡¶® ${senderPeerId || '‡¶Ö‡¶ú‡¶æ‡¶®‡¶æ'} ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§`);
                if (senderPeerId) setupDataChannel(senderPeerId); // ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶æ
            }
        }

        // ‡ß´. ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶ö‡ßá‡¶ï (‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶ï‡ßá ‡¶ú‡¶æ‡¶®‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
        window.addEventListener('offline', () => {
            statusIndicator.classList.add('error');
            adminStatus.innerHTML = `<span class="indicator error"></span> ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶¨‡¶ø‡¶ö‡ßç‡¶õ‡¶ø‡¶®‡ßç‡¶®‡•§`;
        });
        
        window.addEventListener('online', () => {
            adminStatus.innerHTML = `<span class="indicator live"></span> ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶´‡¶ø‡¶∞‡ßá‡¶õ‡ßá‡•§ ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶∞ ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ...`;
        });
    </script>
</body>
